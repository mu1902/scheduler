<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>运行监控</title>
    <meta charset="UTF-8">
    <script src="bin/jquery-3.2.1.min.js"></script>

    <script src="js/main.js"></script>

    <script src="bin/moment.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="tableDiv">
        <p>Task List</p>
        <table id="job">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Priority</th>
                <th>Interval</th>
                <th>Operation</th>
            </tr>
        </table>
    </div>

    <div id="pagination1">
    </div>

    <hr />

    <div class="tableDiv">
        <p>Instance List</p>
        <table id="instance">
            <tr>
                <th>ID</th>
                <th>Start</th>
                <th>Complete</th>
                <th>Success</th>
                <th>Fail</th>
                <th>Return</th>
            </tr>
        </table>
    </div>

    <div id="pagination2">
    </div>

</body>

</html>
